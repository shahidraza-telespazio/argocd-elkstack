eck-kibana:
  spec:
    elasticsearchRef:
      name: elasticsearch
    config:
      server:
        publicBaseUrl: <<PATCH>>
    http:
      tls:
        certificate:
          secretName: kibana-tls

eck-beats:
  enabled: true
  metadata:
    name: filebeat
  spec:
    type: filebeat
    elasticsearchRef:
      name: elasticsearch
    config:
      filebeat.inputs:
        - type: container
          paths:
            - /var/log/containers/*.log
      output.elasticsearch:
        hosts: ["https://elasticsearch-es-http:9200"]
        # ssl:
        #   certificate_authorities: ["/usr/share/elasticsearch/certs/ca.crt"]
    daemonSet:
      podTemplate:
        spec:
          dnsPolicy: ClusterFirstWithHostNet
          hostNetwork: true
          securityContext:
            runAsUser: 0
          containers:
            - name: filebeat
              volumeMounts:
                - name: varlogcontainers
                  mountPath: /var/log/containers
                - name: varlogpods
                  mountPath: /var/log/pods
                - name: varlibdockercontainers
                  mountPath: /var/lib/docker/containers
                # - name: es-certs
                #   mountPath: /usr/share/elasticsearch/certs
          volumes:
            - name: varlogcontainers
              hostPath:
                path: /var/log/containers
            - name: varlogpods
              hostPath:
                path: /var/log/pods
            - name: varlibdockercontainers
              hostPath:
                path: /var/lib/docker/containers
            # - name: es-certs
            #   secret:
            #     secretName: elasticsearch-es-transport-certs-public
