eck-kibana:
  spec:
    elasticsearchRef:
      name: elasticsearch
    config:
      server:
        publicBaseUrl: <<PATCH>>
    http:
      tls:
        certificate:
          secretName: kibana-tls

eck-beats:
  enabled: true
  metadata:
    name: filebeat
  spec:
    type: filebeat
    config:
      filebeat.inputs:
        - type: container
          paths:
            - /var/log/containers/*.log
      output.logstash:
        hosts: "https://elk-eck-logstash-ls-beats:5044"
    daemonSet:
      podTemplate:
        spec:
          dnsPolicy: ClusterFirstWithHostNet
          hostNetwork: true
          securityContext:
            runAsUser: 0
          containers:
            - name: filebeat
              volumeMounts:
                - name: varlogcontainers
                  mountPath: /var/log/containers
                - name: varlogpods
                  mountPath: /var/log/pods
                - name: varlibdockercontainers
                  mountPath: /var/lib/docker/containerss
          volumes:
            - name: varlogcontainers
              hostPath:
                path: /var/log/containers
            - name: varlogpods
              hostPath:
                path: /var/log/pods
            - name: varlibdockercontainers
              hostPath:
                path: /var/lib/docker/containers

eck-logstash:
  enabled: true
  podTemplate:
    spec:
      containers:
        - name: logstash
          volumeMounts:
            - name: ca-certs
              mountPath: /etc/logstash/certificates
              readOnly: true
      volumes:
        - name: ca-certs
          secret:
            secretName: elasticsearch-es-http-certs-public
  pipelines:
    - pipeline.id: main
      config.string: |
        input {
          beats {
            port => 5044
          }
        }
        output {
          elasticsearch {
            hosts => "https://elasticsearch-es-http:9200"
            user => "elastic"
            password => "n642MY161He5cphuIT5ArT21"
            ssl => true
            ssl_certificate_verification => true
            cacert => "/etc/logstash/certificates/ca.crt"
          }
        }
  services:
    - name: beats
      service:
        spec:
          type: ClusterIP
          ports:
            - port: 5044
              name: "filebeat"
              protocol: TCP
              targetPort: 5044
